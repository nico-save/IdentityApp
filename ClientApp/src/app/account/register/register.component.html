<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">
            Let's get started to <span class="text-danger">Play</span>
          </h3>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="firstName" type="text" placeholder="First name" class="form-control"
            [class.is-invalid]="
              submitted && registerForm.get('firstName')?.errors
            " />
          <label for="firstName">First name</label>
          <span class="text-danger" *ngIf="
              submitted && registerForm.get('firstName')?.hasError('required')
            ">First name is required</span>
          <span class="text-danger" *ngIf="
              (submitted &&
                registerForm.get('firstName')?.hasError('minLength')) ||
              registerForm.get('firstName')?.hasError('maxLength')
            ">First name must be a least 3 and max 15 characters</span>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="lastName" type="text" placeholder="Last name" class="form-control" [class.is-invalid]="
              submitted && registerForm.get('lastName')?.errors
            " />
          <label for="lastName">Last name</label>
          <span class="text-danger" *ngIf="
              submitted && registerForm.get('lastName')?.hasError('required')
            ">Last name is required</span>
          <span class="text-danger" *ngIf="
              (submitted &&
                registerForm.get('lastName')?.hasError('minLength')) ||
              registerForm.get('lastName')?.hasError('maxLength')
            ">Last name must be a least 3 and max 15 characters</span>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="email" type="text" placeholder="Email" class="form-control" [class.is-invalid]="
            submitted && registerForm.get('email')?.errors
          " />
          <label for="email">Email</label>
          <span class="text-danger" *ngIf="
              submitted && registerForm.get('email')?.hasError('required')
            ">Email is required</span>
          <span class="text-danger" *ngIf="
              (submitted &&
                registerForm.get('lastName')?.hasError('pattern'))
            ">Invalid email address</span>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="password" type="password" placeholder="Password" class="form-control"
            [class.is-invalid]="
          submitted && registerForm.get('password')?.errors
        " />
          <label for="Password">Password</label>
          <span class="text-danger" *ngIf="
          submitted && registerForm.get('password')?.hasError('required')
        ">Password is required</span>
          <span class="text-danger" *ngIf="
          (submitted &&
            registerForm.get('password')?.hasError('minLength')) ||
          registerForm.get('password')?.hasError('maxLength')
        ">Password must be a least 6 and max 15 characters</span>
        </div>

        <div class="form-floating" *ngIf="errorMessages.length > 0">
          <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
        </div>

        <div class="d-grid mt-4 px1">
          <button class="btn btn-lg btn-info" type="submit">
            Create account
          </button>
        </div>
      </form>
    </main>
  </div>
</div>
